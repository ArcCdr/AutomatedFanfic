[tool:pytest]
testpaths = root/tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = -v --tb=short
norecursedirs = .git .pytest_cache __pycache__ *.egg-info
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    flaky_ci: marks tests as flaky in CI environments (deselect with '-m "not flaky_ci"')
